title: huum4n's blog
desciption: >
  A jekyll theme for personal website.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://huum4n.github.io" 
twitter_username: n/a
github_username:  huum4n
markdown: kramdown
page_excerpts: true
favicon: "/img/atlas.png"
collections:
  posts:
    permalink: "/blog/:title:output_ext"
    output: true
defaults:
- scope:
    path: _posts
    type: posts
- scope:
    path: ''
  values:
    image: "/img/preview.png"
plugins:
- jekyll-avatar
- jekyll-feed
- jekyll-redirect-from
- jemoji
- jekyll-paginate

paginate: 5
paginate_path: "/blog/page-:num/"

theme: jekyll-theme-hacker
